    <!-- Fragment Shader -->
    <script id="frag" type="x-shader/x-fragment">
    precision highp float;

    uniform float u_time;
    uniform vec2  u_res;
    uniform vec2  u_mouse;

    vec3 mod289(vec3 x){return x - floor(x * (1.0/289.0)) * 289.0;}
    vec2 mod289(vec2 x){return x - floor(x * (1.0/289.0)) * 289.0;}
    vec3 permute(vec3 x){return mod289(((x*34.0)+1.0)*x);}
    float snoise(vec2 v){
      const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                         -0.577350269189626, 0.024390243902439);
      vec2 i = floor(v + dot(v, C.yy));
      vec2 x0 = v - i + dot(i, C.xx);
      vec2 i1 = (x0.x > x0.y) ? vec2(1.0,0.0):vec2(0.0,1.0);
      vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1;
      i = mod289(i);
      vec3 p = permute(permute(i.y+vec3(0.0,i1.y,1.0))+i.x+vec3(0.0,i1.x,1.0));
      vec3 m = max(0.5-vec3(dot(x0,x0),dot(x12.xy,x12.xy),dot(x12.zw,x12.zw)),0.0);
      m = m*m; m = m*m;
      vec3 x = 2.0*fract(p*C.w)-1.0;
      vec3 h = abs(x)-0.5;
      vec3 ox = floor(x+0.5);
      vec3 a0 = x-ox;
      m *= 1.79284291400159 - 0.85373472095314*(a0*a0+h*h);
      vec3 g;
      g.x = a0.x*x0.x+h.x*x0.y;
      g.y = a0.y*x12.x+h.y*x12.y;
      g.z = a0.z*x12.z+h.z*x12.w;
      return 130.0*dot(m,g);
    }

    float fbm(vec2 p){
      float f = 0.0, a = 0.5;
      for(int i=0;i<5;i++){
        f += a*snoise(p);
        p *= 2.0;
        a *= 0.5;
      }
      return f;
    }

    void main(){
      vec2 uv = (gl_FragCoord.xy - 0.5*u_res) / u_res.y;
      float t = u_time*0.05;

      uv += u_mouse * 0.010;
      uv.x *= 0.6;

      float d = length(uv*vec2(1.1,1.0));
      float edge = fbm(uv*3.0 + t);
      float mask = smoothstep(0.55, 0.25, d + edge*0.25);

      vec3 green = vec3(0.4, 0.9, 0.5);
      float intensity = 0.8 + 0.5 * fbm(uv*2.5 + t*0.5);
      vec3 color = green * intensity;

      color = mix(color, vec3(1.0), 0.15 * (1.0 - d));

      gl_FragColor = vec4(color, mask);
    }
  </script>

    <!-- Three.js + Shader Logic -->
    <script>
        (() => {
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(innerWidth, innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            const camera = new THREE.Camera();

            const uniforms = {
                u_time: { value: 0 },
                u_res: { value: new THREE.Vector2(innerWidth, innerHeight) },
                u_mouse: { value: new THREE.Vector2(0.0, 0.0) }
            };

            const mat = new THREE.ShaderMaterial({
                uniforms,
                vertexShader: document.getElementById("vert").textContent,
                fragmentShader: document.getElementById("frag").textContent,
                transparent: true
            });

            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), mat));

            let start = performance.now();
            function animate(now) {
                uniforms.u_time.value = (now - start) * 0.001;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            addEventListener("resize", () => {
                renderer.setSize(innerWidth, innerHeight);
                uniforms.u_res.value.set(innerWidth, innerHeight);
            });

            document.addEventListener("mousemove", (e) => {
                uniforms.u_mouse.value.x = (e.clientX / innerWidth - 0.5);
                uniforms.u_mouse.value.y = -(e.clientY / innerHeight - 0.5);
            });
        })();
    </script>
<!-- Sharp Triangle Ribbons -->
<canvas id="ribbonCanvas"></canvas>
<script>
const canvas = document.getElementById("ribbonCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.position = "absolute";
canvas.style.top = 0;
canvas.style.left = 0;
canvas.style.zIndex = 5;
canvas.style.pointerEvents = "none";

let mouse = { x: canvas.width/2, y: canvas.height/2 };
document.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

class Ribbon {
    constructor(x, y) {
        this.points = [{x, y}];
        this.maxPoints = 20;
        this.width = Math.random() * 20 + 10;
        this.color = `black`;
    }

    update(targetX, targetY) {
        const last = this.points[this.points.length-1];
        const dx = (targetX - last.x) * 0.15;
        const dy = (targetY - last.y) * 0.15;
        const newPoint = { x: last.x + dx, y: last.y + dy };
        this.points.push(newPoint);
        if(this.points.length > this.maxPoints) this.points.shift();
    }

    draw(ctx) {
        if(this.points.length < 2) return;

        ctx.beginPath();
        for(let i=0; i<this.points.length-1; i++){
            const p0 = this.points[i];
            const p1 = this.points[i+1];

            const angle = Math.atan2(p1.y - p0.y, p1.x - p0.x) + Math.PI/2;
            const offset = this.width * (1 - i/this.points.length);

            const x0 = p0.x + Math.cos(angle)*offset;
            const y0 = p0.y + Math.sin(angle)*offset;
            const x1 = p1.x + Math.cos(angle)*offset;
            const y1 = p1.y + Math.sin(angle)*offset;

            if(i===0) ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
        }

        // Close the shape on the other side for a triangle look
        for(let i=this.points.length-1; i>0; i--){
            const p0 = this.points[i];
            const p1 = this.points[i-1];

            const angle = Math.atan2(p1.y - p0.y, p1.x - p0.x) - Math.PI/2;
            const offset = this.width * (1 - i/this.points.length);

            const x0 = p0.x + Math.cos(angle)*offset;
            const y0 = p0.y + Math.sin(angle)*offset;
            const x1 = p1.x + Math.cos(angle)*offset;
            const y1 = p1.y + Math.sin(angle)*offset;

            ctx.lineTo(x0, y0);
        }

        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

const ribbons = [];
const maxRibbons = 20;
for(let i=0; i<maxRibbons; i++){
    ribbons.push(new Ribbon(mouse.x, mouse.y));
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ribbons.forEach(r => {
        r.update(mouse.x, mouse.y);
        r.draw(ctx);
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
